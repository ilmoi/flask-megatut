{% extends "base.html" %}

{% block app_content %}
    <h1>Edit {{ ak }} </h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ ak }}:<br>
            {{ form.attr(size=32) }}<br>
            {% for error in form.attr.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
